<fieldset>
  <legend>City Output</legend>
  <h1>{{cityJSON.name}}</h1>
  <div class="content">
   <div>
    <p>Humidity: {{cityJSON.humidity}} </p>
    <p>Temperature(Average): {{cityJSON.temp}} </p>
    <p>Temperature(High): {{cityJSON.temp_max}} </p>
    <p>Temperature(Low): {{cityJSON.temp_min}}</p>
    <p>Status: {{cityJSON.status}}</p>
   </div>
   <img src="" alt="city image goes here">
   </div>
</fieldset>
